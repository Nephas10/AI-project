<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suite Controller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-link img {
            width: 100%;
            height: 350px; /* Set a fixed height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 10px;
        }
        .game-link {
            text-align: center;
            margin-top: 20px;
        }
        .game-link img:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .game-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center my-4">
            <h1>Game Suite Controller</h1>
        </div>

        <!-- Game Links Section -->
        <div class="row">
            <!-- Game 1 -->
            <div class="col-md-4 game-link">
                <a href="{% url 'base:checkers' %}">
                    <img src="https://miro.medium.com/v2/resize:fit:986/1*VFr3G2afFf7SuecHtK0TaQ.png" alt="Game 1" class="img-fluid">
                    <div class="game-title">Checkers</div>
                </a>
            </div>
            
            <!-- Game 2 -->
            <div class="col-md-4 game-link">
                <a href="{% url 'base:sudoku' %}">
                    <img src="https://brainium.com/wp-content/uploads/2021/11/sudoku-Mobile-hero-asset@2x.png" alt="Game 2" class="img-fluid">
                    <div class="game-title">Sudoku</div>
                </a>
            </div>

            <!-- Game 3 -->
            <div class="col-md-4 game-link">
                <a href="{% url 'base:tic_tac_toe' %}">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqPoDFn9qaaJFx58ttE93Frib-LIGgd4IwEg&s" alt="Game 3" class="img-fluid">
                    <div class="game-title">Tic Tac Toe</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
